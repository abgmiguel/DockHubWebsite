# Universal catch-all configuration for all domains
# This handles ANY domain pointed to this server
# All domains should have certs generated via certbot

# Map to normalize domain names for cert paths
map $ssl_server_name $cert_domain {
    ~^(?<domain>[^.]+\.[^.]+)$         $domain;        # example.com
    ~^www\.(?<domain>[^.]+\.[^.]+)$    $domain;        # www.example.com -> example.com
    default                             magicvideodownloader.com; # fallback to a known cert
}

# HTTP server - redirects to HTTPS for all domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Let's Encrypt challenge location (for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - handles all SSL domains
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    
    # Redirect www to non-www
    if ($host ~* ^www\.(.+)$) {
        set $non_www_host $1;
        return 301 https://$non_www_host$request_uri;
    }
    
    # Dynamic SSL certificate loading using $ssl_server_name
    # Note: This loads cert on each handshake (performance impact)
    ssl_certificate /etc/letsencrypt/live/$cert_domain/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$cert_domain/privkey.pem;
    # ssl_trusted_certificate doesn't support variables, omitted
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # ssl_stapling disabled when using variables in certificate paths
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # Include common locations for all domains
    include /etc/nginx/includes/common-locations.conf;
}