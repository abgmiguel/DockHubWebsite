# Admin interface location block
# Exact match for /admin (add trailing slash)
location = /admin {
    return 301 /admin/;
}

# Remove trailing slashes from admin subpaths
location ~ ^/admin/(.+)/$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    return 301 /admin/$1;
}

# Main admin location block
location /admin/ {
    # Proxy to admin UI server (Astro SSR)
    proxy_pass http://codersinflow_admin/admin/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Disable caching for admin pages (including Cloudflare)
    proxy_cache off;
    add_header Cache-Control "no-cache, no-store, must-revalidate, private, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    add_header X-Accel-Expires "0";
    add_header Surrogate-Control "no-store";
}

# Admin UI assets - no caching for JS/CSS (including Cloudflare)
location ~* ^/admin/.*\.(js|css)$ {
    proxy_pass http://codersinflow_admin;
    proxy_cache off;
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate, private, max-age=0";
    add_header Pragma "no-cache";
    add_header X-Accel-Expires "0";
    add_header Surrogate-Control "no-store";
    
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Cache other static assets in admin UI (images, fonts)
location ~* ^/admin/.*\.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://codersinflow_admin;
    proxy_cache_valid 200 1h;
    expires 1h;
    add_header Cache-Control "public";
    
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# API proxy endpoints
location /v1/ {
    proxy_pass http://codersinflow_server;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Special handling for streaming responses
    proxy_buffering off;
    proxy_cache off;
    
    # Timeout settings for AI requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;  # 5 minutes for long AI responses
    proxy_read_timeout 300s;  # 5 minutes for streaming
    
    # Handle large request bodies
    client_max_body_size 10M;
}

